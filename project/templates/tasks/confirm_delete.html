{% extends 'partials/base.html' %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<div style="
    width: 90%;
    max-width: 600px;
    margin: 10vh auto;
    padding: 2rem;
    border-radius: 16px;
    background: linear-gradient(270deg, #6C63FF, #00C9A7, #FF6B6B, #6C63FF);
    background-size: 800% 800%;
    animation: shineMove 8s ease infinite;
    color: white;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    font-family: 'Segoe UI', sans-serif;
">
    <h2 style="font-size: 2rem; margin-bottom: 1rem;">Delete Task</h2>
    <p style="font-size: 1.1rem; margin-bottom: 2rem;">
        Are you sure you want to delete the task:
        <strong style="color: #FFEB3B;">{{ task.title }}</strong>?
    </p>

    <form method="post" action="{% url 'tasks:delete' task.id %}" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;">
        {% csrf_token %}

        <!-- Cancel Button -->
        <a href="{% url 'tasks:dashboard' %}" style="
            background: linear-gradient(270deg, #6C63FF, #00C9A7, #FF6B6B, #6C63FF);
            background-size: 800% 800%;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            animation: shineMove 6s ease infinite;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            text-decoration: none;
            flex: 1 1 40%;
            text-align: center;
        ">Cancel</a>

        <!-- Delete Button -->
        <button type="submit" style="
            background: linear-gradient(270deg, #FF6B6B, #FF8E53, #FF6B6B);
            background-size: 800% 800%;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            animation: shineMove 6s ease infinite;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            border: none;
            flex: 1 1 40%;
        ">
            <i class="fas fa-trash"></i> Delete
        </button>
    </form>
</div>

<!-- Keyframes for shine effect -->
<style>
@keyframes shineMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@media (max-width: 500px) {
    div[style*="max-width: 600px"] h2 {
        font-size: 1.5rem;
    }

    div[style*="max-width: 600px"] p {
        font-size: 1rem;
    }

    div[style*="max-width: 600px"] form {
        flex-direction: column;
    }

    div[style*="max-width: 600px"] a,
    div[style*="max-width: 600px"] button {
        flex: 1 1 100%;
        font-size: 0.95rem;
        padding: 0.6rem 1.2rem;
    }
}
</style>


{% endblock %}
